name: trackless
description: Trackless client make in flutter
version: 0.1.0-beta+3

publish_to: "none"

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  flutter_localizations:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.0
  # For sending and receiving data from the server
  http: ^0.12.2
  # For creating sticky headers on the home page
  flutter_sticky_header: ^0.5.0
  # For creating loading animations
  skeleton_animation: ^0.1.2
  # For storing data and state
  localstorage: ^3.0.3+6
  provider: ^4.3.2+3
  # For formatting the date
  intl: ^0.16.1
  # For create hashes
  crypto: ^2.1.5
  # For full screen loading
  loader_overlay: ^1.1.0+1
  # For launching urls
  url_launcher: ^5.7.10
  # For debugging
  sentry: ">=3.0.0 <4.0.0"
  # For showing the version
  package_info: ^0.4.3+2
  # For running code after the build method has finished running
  after_layout: ^1.0.7+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

  assets:
    - lang/en.json
    - lang/nl.json
    - images/T_icon.png
